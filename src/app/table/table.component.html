<table mat-table [dataSource]="dataSource" class="report-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="profit">
    <th mat-header-cell *matHeaderCellDef> Profit($) </th>
    <td mat-cell *matCellDef="let element"> {{element.profit}} </td>
  </ng-container>

  <ng-container matColumnDef="commission">
    <th mat-header-cell *matHeaderCellDef> Commission($) </th>
    <td mat-cell *matCellDef="let element"> {{element.commission}} </td>
  </ng-container>

  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef> View </th>
    <td mat-cell *matCellDef="let element">
      <svg class="icon icon-yellow">
        <use [attr.xlink:href]="'assets/icons.svg#icon-view-list'"></use>
      </svg>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
